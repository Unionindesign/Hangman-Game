<!DOCTYPE HTML>

<html lang="en-us">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Spice Girls: Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Monoton" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

</head>

<body>
	<div class="jumbotron bannerStyle">
		<h1 class="text-center">Spice Girls Hangman Game</h1>
	</div>


	<div class="row">
		<!-- LEFT SIDEBAR -->
		<div class="col-md-5 left-sidebar">
			
			<img src="./assets/images/spice-up-your-life.jpg" style="width: 100%;">


		</div>

		<!-- 		RIGHT SIDEBAR  -->
		<div class="col-md-7 right-content">
			<h2 class="text-center">So you think you know your Spice Girls stuff?</h2>
			<p class="text-center">Try to solve this 'hangman' style game in 12 or fewer guesses....Zig a zig Ha!</p>
			<h4 class="text-center">Press any key to begin</h4>

		<!--     GAME AREA -->

			<h3 id="show-letter"></h3>
			<h3>Guesses Remaining: <span id="guess-counter"></span></h3>
			<h3>Wrong Letters: <span id="wrong-letter"></span></h3>
			<h3>Wins: <span id="win-counter"></span></h3>
			<h3>Losses: <span id="loss-counter"></span></h3>


		</div>
	</div>

	<footer>

	</footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
